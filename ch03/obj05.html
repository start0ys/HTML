<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var arr = [10, "문자열", true]; // 배열
	var bool = false; // 불리언
	function func() { 
		return 0; 
	} // 함수
	document.write("<p> arr.toString()->"+arr.toString());  // 10,문자열,true
	document.write("<p> bool.toString()->"+bool.toString());// false
	// 함수의 소스 코드가 전부 문자열로 반환
	document.write("<p> func.toString()->"+func.toString());

</script>
</head>
<body>
  <h1> obj05 </h1>
  toString() 메소드 예제<p>
</body>
</html>
