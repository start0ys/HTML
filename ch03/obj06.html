<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var gildong = { age: 18 };
	gildong.age = 20;
	document.write("1.gildong.age->"+gildong.age + "<br>"); // 20
	// setter
	Object.defineProperty(gildong, "changeAge", 
					                { set: function(n) { 
					            	         this.age = this.age - n; 
					            	       } 
			                        }
			              );
	gildong.changeAge = 5;
	document.write("<p>2.gildong.age->" +gildong.age); 
    // getter
	Object.defineProperty(gildong, "americanAge", 
			                       { get: function() { 
			                    	   return this.age - 1; 
			                    	   } 
	                               }
	                      );
	document.write("<br>3.gildong.americanAge->" +gildong.americanAge); // 14
</script>
</head>
<body>
 <h1> obj06 </h1>
  getter / setter 메소드 예제<p>
</body>
</html>
