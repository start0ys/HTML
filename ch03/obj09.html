<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
   //         012345678
  var str1 = "abcDEFabc";
  var str2 = "자바스크립트는 너무 멋져요, 그리고 유용해요.";
  var str3 = " JavaScript ";
  var str4 = "처음엔 친구였어. 친구 풋풋한 동갑내기 친구";
  var str5;
   
  document.write("str1.indexOf('abc', 3)-> " + str1.indexOf('abc', 3) + "<p>");
  document.write("str1.charAt(1)-> " + str1.charAt(1) + "<p>");
  document.write("str1.substring(2, 6)-> " + str1.substring(2, 6)+ "<p>");
  document.write("str2.split(',')-> " + str2.split(",") + "<p>");
  str5 = str2.split(",");
  document.write("str5[1]-> " + str5[1] + "<p>");
  document.write("str3.toUpperCase()->" + str3.toUpperCase() + "<p>");
  document.write("str3.toLowerCase()->" + str3.toLowerCase() + "<p>");
  document.write("str3.trim()->" + str3.trim() + "<p>");
  document.write("indexOf('친')-> " + str4.indexOf('친')+"<hr>");

</script>
</head>

<h1> obj09 </h1>
  String 예제<p>
