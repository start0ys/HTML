<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
   function Dog(color, name, age) {
		this.color = color;
		this.name = name;
		this.age = age;
	}
	var myDog = new Dog("흰색", "마루", 1);
	// color 프로퍼티의 enumerable  연속성 속성을 false로 설정함.
	Object.defineProperty(myDog, 'color', {enumerable : false} );
	// 객체가 가진 고유 프로퍼티 중에서 열거할 수 있는 프로퍼티 이름을 배열에 담아 반홖함.
	document.write(Object.keys(myDog) + "<br>"); // name, age
	// 객체가 가진 모든 고유 프로퍼티의 이름을 배열에 담아 반환함.
	document.write(Object.getOwnPropertyNames(myDog)); // color, name, age
	document.write("<hr>"); // 
	document.write(myDog.hasOwnProperty("color") + "<br>"); // 
	document.write(myDog.hasOwnProperty("name") + "<br>"); // 
	myDog.hasOwnProperty("name"); // 상속받은 프로퍼티이므로, false를 반홖
    //  propertyIsEnumerable() 메소드 
    // 특정 프로퍼티가 해당 객체에 존재하고, 열거할 수 있는 프로퍼티인지를 검사
	document.write("<p>");
	document.write("color:" + myDog.propertyIsEnumerable("color") + "<br>"); // false
	document.write("name:" + myDog.propertyIsEnumerable("name") + "<br>");   // true
	document.write("age:" + myDog.propertyIsEnumerable("age")); // true
</script>
</head>
<body>
<h1> obj04 </h1>
 enumerable 예제<p>
</body>
</html>
