<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
// 1부터 100까지의 정수 중에서 3의 배수를 제외하고 출력하는 예제
var exceptNum = 3;
// 1,2,3,4,5,6 ...100
for (var i = 1; i <= 100; i++) {
	if (i % exceptNum == 0) // exceptNum의 배수는 출력하지 않음.
		continue;
	document.write(i + " ");
}

</script>
<body>
<h1> for01 </h1>
</body>
</html>
