<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//addNum라는 이름의 함수를 정의함.
	function addNum(x, y) { // x, y는이 함수의 매개변수임.
		document.write(x+y);
	}
	addNum(2,3); // addNum() 함수에 인수로 2와3을 전달하여 호출
</script>
</head>
<body>
 <h1> function01 </h1>
</body>
</html>
