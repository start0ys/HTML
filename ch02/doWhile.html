<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">

var i = 1, j = 1;
while (i > 3) { // 변수 i의 초깃값은 1이기 때문에 이 while 문은 한번도 실행되지 않음.
	   document.write("i : " + (i++) + "<br>");
	}

i = 10;
while (i > 3) { // 변수 i의 초깃값은 1이기 때문에 이 while 문은 한번도 실행되지 않음.
	   document.write("i : " + (i++) + "<br>");
	   if ( i == 13) break;
	}

j = 1;
do { // 변수 j의 초깃값은 1이기 때문에 이 do / while 문은 단 한번 실행됨.
	   document.write("j : " + (j++) + "<br>");
} while (j > 3);

</script>
<body>
<h1> doWhile </h1>
</body>
</html>
