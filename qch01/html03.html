<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function () {
		$('*').css('color','red');
		jQuery("p").css('color','green');
	});

</script>
</head>
<body>
	<h1>안녕하세요</h1>
	<p>반갑습니다</p>
	<div>반갑습니다</div>
</body>
</html>
