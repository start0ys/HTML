<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function () {
		$('body > *').css('color','blue');
		$('ul  *').css('background','pink');
		$('ol  *').css('background','yellow');

	});

</script>
</head>
<body>
	<ul>
		<li>ul 딸기</li>
		<li>ul 사과</li>
		<li>ul 복숭아</li>
		<li>ul 고추</li>
	</ul>
	<ol>
		<li>ol 딸기</li>
		<li>ol 사과</li>
		<li>ol 복숭아</li>
	</ol>
</body>
</html>
