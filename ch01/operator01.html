<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//변수에 숫자 할당
	var number1 = 116;
	var number2 = 23;
	//변수 타입 출력
	console.log(typeof number1);		//number type
	console.log(typeof number2);		//number type
	
	console.log(number1);		//number 
	console.log(number2);		//number 
	
	//더하기 연산
	console.log("number1 + number2 = "+ (number1 + number2));	//139
	//빼기 연산
	console.log("number1 - number2 = "+ (number1 - number2));	//93
	//곱하기 연산
	console.log("number1 * number2 = "+ (number1 * number2));	//2668
	//나누기 연산
	console.log("number1 / number2 = "+ (number1 / number2));	//5.043478260869565
	//나머지 연산
	console.log("number1 % number2 = "+ (number1 % number2));	
</script>
</head>
<body>
   <h1>operator01</h1>
</body>
</html>
