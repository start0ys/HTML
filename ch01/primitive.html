<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
	var num  = 20; 
	var num2 = 20; 
	var num3;
	//변수에 할당 된 값 출력
	console.log(num);   
	//변수에 할당된 타입 출력
	console.log(typeof num); 
	num = "이십";
	//변수에 할당 된 값 출력
		console.log(num);   
	//변수에 할당된 타입 출력
	console.log(typeof num); 
	//  var num;  무시
	num3 = num + num2;
	//변수에 할당 된 값 출력
		console.log(num3);   
	//변수에 할당된 타입 출력
	console.log(typeof num3); 

</script>
<body>
 <h1>Primitive 변수 확인 </h1>
</body>
</html>
