<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function () {
		$('tr:even').css('background-color','orange');
		$('tr:odd').css('background-color','violet');
		$('tr:first').css('background-color','cyan');
		$('tr:eq(5)').css('color','red');
	});

</script>
</head>
<body>
	<table>
			<tr><th>딸기 종류</th><th>주소</th></tr>
			<tr><td>산딸기</td><td>경기</td></tr> 
			<tr><td>집딸기</td><td>서울</td></tr>
			<tr><td>판딸기</td><td>부산</td></tr>
			<tr><td>신딸기</td><td>대구</td></tr>
			<tr><td>약딸기</td><td>인천</td></tr>
			<tr><td>알딸기</td><td>대전</td></tr>
	</table>
	
</body>
</html>
