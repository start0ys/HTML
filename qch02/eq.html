<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function () {
		$('h1').eq(-4).css('background','pink');
		$('h1').first().css('background','yellow');
		$('h1').last().css('background','pink');
		$('h1').eq(3).css('background','cyan');
	});

</script>
</head>
<body>
	<h1>안녕</h1>
	<h1>하세요</h1>
	<h1>저는</h1>
	<h1>시작입니다</h1>
	<h1>조심히</h1>
	<h1>가세요</h1>

</body>
</html>
