<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width: 200px;
		height: 100px;
		margin: 15px;
		border-width: 5px;
		display: inline-block;  /* 옆으로 */ 
		
		
	}
	.box1{
		border-style: solid;
		border-color: red;
	}
	.box2{
		border-style: dotted;
		border-color: blue;
	}
	.box3{
		border-style: dashed;
		
	}
</style>
</head>
<body>
	<div class="box1"> </div>
	<div class="box2"> </div>
	<div class="box3"> </div>

</body>
</html>
