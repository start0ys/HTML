<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.sqbullet{
		list-style: square;
	}
	.nobullet{
		list-style: none;
	}
</style>
</head>
<body>
	<h1>이지스퍼블리싱</h1>
	<ul class="sqbullet">
		<li>회사소개</li>
		<li>도서</li>
		<li>자료실</li>
		<li>질문답변</li>
		<li>동영상강의</li>
	</ul>
	<ul class="nobullet">
		<li>회사소개</li>
		<li>도서</li>
		<li>자료실</li>
		<li>질문답변</li>
		<li>동영상강의</li>
	</ul>

</body>
</html>
