<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function init() {
		var parentInput1 = document.getElementById("parentInput1");
		var vClockStrt;
		var time = setInterval(function () {
			var date = new Date();
			var hour = date.getHours();
			var min  = date.getMinutes();
			var sec  = date.getSeconds();
			document.write(hour+"시"+min+"분"+sec+"초"+"<br>");
			document.clear;
			vClockStr = hour+"시 "+min+"분 "+sec+"초";
			parentInput1.value = vClockStr;
		}, 1000);
		setTimeout(function() {
			clearInterval(time);
		},11000);
	}
</script>
</head>
<body onload="init()">
	<h1>setInterval 함수를 사용하는 예제</h1>
	<input type="text" id="parentInput1"><br>
</body>
</html>
