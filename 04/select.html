<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>웹 폼</title>
<style type="text/css">
	body{
		background-color: #FFE08C;
	}
	form fieldset {
		margin-bottom: 25px;	
	}
	form legend {
		font-size: 20px;
		font-weight: 600;
	}
	form ul li {
		list-style : none;
		margin: 15px 0;
	}
	.reg{
		font-size: 20px;
		width: 110px;
		color: #390;
		font-weight: bold;
		float: left;
		text-align: right;
	}
</style>
</head>
<body>
	<h1>여름방학 특강 신청</h1>
	<form action="">
		<fieldset>
			<legend>수강 신청인</legend>
			<ul>
				<li>
					<label for="id">학번</label>
					<input type="text" id="id" autofocus="autofocus">
				</li>
				<li>
					<label for="name">이름</label>
					<input type="text" id="name">
				</li>
				<li>
					<label class="reg">학과</label>
					<select>
						<option value="archi">건축공학과</option>
						<option value="mechanic">기계공학과</option>
						<option value="indust">산업공학과</option>
						<option value="elec">전기전자공학과</option>
						<option value="computer" selected>컴퓨터공학과</option>
						<option value="chemical">화학공학과</option>
					</select>
				</li> 
			</ul>
		</fieldset>
	</form>
	
</body>
</html>
